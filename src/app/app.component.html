<mat-sidenav-container class="app-container">

  <!-- Sidenav -->
  <mat-sidenav mode="side" opened class="sidenav mat-elevation-z4">
    <div class="logo">
      <mat-icon>medical_services</mat-icon>
      <h2>Consultório</h2>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/adicionar" routerLinkActive="active-link">
        <mat-icon>person_add</mat-icon>
        <span>Cadastro</span>
      </a>
      <a mat-list-item routerLink="/pessoas" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        <span>Pacientes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar-shadow">
      <span>Sistema de Gestão de Pacientes</span>
    </mat-toolbar>

    <div class="content">

      <!-- Formulário -->
      <mat-card class="card-form mat-elevation-z6">
        <mat-card-title>Cadastro de Pacientes</mat-card-title>
        <mat-card-content>
          <form (ngSubmit)="cadastrarPessoa()" class="form-container">
            <mat-form-field appearance="outline" floatLabel="always">
  <mat-label>Nome</mat-label>
  <input matInput type="text" [(ngModel)]="novaPessoa.nome" name="nome" required>
  <mat-icon matSuffix>person</mat-icon>
</mat-form-field>

<mat-form-field appearance="outline" floatLabel="always">
  <mat-label>Idade</mat-label>
  <input matInput type="number" [(ngModel)]="novaPessoa.idade" name="idade" required>
  <mat-icon matSuffix>calendar_today</mat-icon>
</mat-form-field>

<mat-form-field appearance="outline" floatLabel="always">
  <mat-label>Email</mat-label>
  <input matInput type="email" [(ngModel)]="novaPessoa.email" name="email" required>
  <mat-icon matSuffix>email</mat-icon>
</mat-form-field>

            <button mat-raised-button color="primary" type="submit">
  <mat-icon>add</mat-icon>
  Adicionar Paciente
</button>

          </form>
        </mat-card-content>
      </mat-card>

      <!-- Lista de Pacientes -->
      <mat-card class="mat-elevation-z6 table-card">
        <mat-card-title>Lista de Pacientes</mat-card-title>
        <div class="table-container">
          <table mat-table [dataSource]="pessoas" class="mat-elevation-z2">

            <!-- ID -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let p"> {{p.id}} </td>
            </ng-container>

            <!-- Nome -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let p"> {{p.nome}} </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let p"> {{p.email}} </td>
            </ng-container>

            <!-- Idade -->
            <ng-container matColumnDef="idade">
              <th mat-header-cell *matHeaderCellDef> Idade </th>
              <td mat-cell *matCellDef="let p"> {{p.idade}} anos </td>
            </ng-container>

            <!-- Ações -->
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let p">
                <button mat-mini-fab color="accent" (click)="editarPessoa(p)" aria-label="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="excluirPessoa(p.id)" aria-label="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['id','nome','email','idade','acoes']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id','nome','email','idade','acoes'];"></tr>
          </table>
        </div>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
