<div style="max-width: 600px; margin: auto; padding: 20px;">
  <h1>ConsultÃ³rio - Cadastro de Pessoas</h1>

  <form (ngSubmit)="salvarPessoa()" style="margin-bottom: 20px;">
    <div>
      <input type="text" [(ngModel)]="novaPessoa.nome" name="nome" placeholder="Nome" required style="width: 100%; padding: 8px; margin-bottom: 8px;">
    </div>
    <div>
      <input type="email" [(ngModel)]="novaPessoa.email" name="email" placeholder="Email" required style="width: 100%; padding: 8px; margin-bottom: 8px;">
    </div>
    <button type="submit" style="padding: 8px 16px;">Salvar</button>
  </form>

  <h2>Lista de Pessoas</h2>
  <ul>
    <li *ngFor="let p of pessoas">
      {{p.nome}} - {{p.email}}
    </li>
  </ul>
</div>
