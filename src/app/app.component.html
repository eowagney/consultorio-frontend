<h1>Consult√≥rio - Cadastro de Pessoas</h1>

<form (ngSubmit)="cadastrarPessoa()">
  <input type="text" placeholder="Nome" [(ngModel)]="novaPessoa.nome" name="nome" required>
  <input type="number" placeholder="Idade" [(ngModel)]="novaPessoa.idade" name="idade" required>
  <input type="email" placeholder="Email" [(ngModel)]="novaPessoa.email" name="email" required>
  <button type="submit">Adicionar</button>
</form>

<h2>Lista de Pessoas</h2>
<ul>
  <li *ngFor="let p of pessoas">
    {{ p.id }} - {{ p.nome }} | {{ p.email }} | ({{ p.idade }} anos)
  </li>
</ul>
